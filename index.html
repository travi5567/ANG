<html class="no-js" ng-app="weatherApp"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Angular Testing - FRANK_TRAVIS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Foundations Latest compiled and minified CSS -->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <link rel="stylesheet" href="css/base.css">
    </head>
<body ng-controller="weatherCtrl">
    <div class="container">
        <div class="row">
            <div class="small-12 column">
                <form>
                    <input type="number" ng-model="zip">
                    <input class="btn" type="submit" value="Search" ng-click="findWeather(zip)">
                </form>
                <p ng-show="zip">Searching the forecasts for: {{zip}}</p>
                <div>
                    <h1>Forecast For: {{ place.location.city }}</h1>
                    <h2>Current: {{ place.item.condition.text }} | {{ place.item.condition.temp }}&deg; <img src="http://l.yimg.com/a/i/us/we/52/{{place.item.condition.code}}"/></h2>
                    <div ng-repeat="forecast in place.item.forecast">
                        <p><strong>{{ forecast.date }}</strong> â€“ {{ forecast.text }}</p>
                        <p>H: {{ forecast.high }}&deg; | L: {{ forecast.low }}&deg;</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/libs/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/libs/min/jquery.min.js"><\/script>')</script>
    <!-- Foundations Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.6/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
